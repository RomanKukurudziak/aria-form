<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practice work in accessible forms" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/bcd823cb7b.js"

    <title>Accessible Form</title>

        <div
          class="form-section"
          aria-label="Enter your information"
          class="btn"
        >
          <div class="form-section-1">
            <label>First Name:</label>
            <input
              type="text"
              id="name"
              aria-label="ENTER first name"
              placeholder="First Name"
            />

            <label for="last-name">Second Name:</label>
            <input
              type="text"
              id="last-name"
              aria-label="ENTER second name"
              placeholder="Second Name"
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              aria-label=" ENTER email"
              placeholder="Email"
            />

            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              aria-label="enter phone number"
              placeholder="Phone Number"
            />
          </div>

              <div class="date">
                <label for="id-textbox-1">Date:</label>

                  <input
                    type="text"
                    placeholder="mm/dd/yyyy"
                    id="id-textbox-1"
                    aria-autocomplete="none" />

                  <button class="icon" aria-label="Choose Date">
                    <span class="fa fa-calendar-alt fa-2x"></span> </button
                ></div>
              </div>

                class="datepickerDialog"
                role="dialog"
                aria-modal="true"
                aria-labelledby="id-dialog-label"

                  <button class="prevYear" aria-label="previous year">
                    <span class="fas fa-angle-double-left fa-lg"></span>
                  </button>

                  <button class="prevMonth" aria-label="previous month">
                    <span class="fas fa-angle-left fa-lg"></span>
                  </button>

                  <h2 id="id-dialog-label" class="monthYear" aria-live="polite"
                    >February 2021</h2
                  >

                  <button class="nextMonth" aria-label="next month">
                    <span class="fas fa-angle-right fa-lg"></span>
                  </button>

                  <button class="nextYear" aria-label="next year">
                    <span class="fas fa-angle-double-right fa-lg"></span>

                </div>

                      <th scope="col" abbr="Thursday">Th</th>

                <div class="dialogButtonGroup">
                  <button class="dialogButton" value="cancel">Cancel</button>
                  <button class="dialogButton" value="ok">OK</button>
                </div>

                <div class="message" aria-live="polite"> Test </div>
              </div>
            </div>

            <!-- Payment type-->
            <div id="Payment">
              <div role="radiogroup" aria-labelledby="group_label_1" id="rg1">
                <p id="group_label_1">Payment Type:</p>

                <div role="radio" aria-checked="false" tabindex="0"> Cash </div>
                <div role="radio" aria-checked="false" tabindex="-1">
                  Credit
                </div>
              </div>
            </div>

            <label for="delivery-type">Delivery Type:</label>
            <select name="delivery-type" id="delivery-type">
              <option value="one-day">One day</option>
              <option value="two-day">Two day</option>
              <option value="week">One week</option>
            </select>

            <div class="container"
              ><input
                type="checkbox"
                role="checkbox"
                checked
                name="subscribe"
                id="subscribe"
                aria-checked="true"
                aria-label="Checked, subscribe for updates"
              />
              <label for="subscribe">Subscribe for updates</label>
            </div>
          </div>
        </div>
        <div class="form-section-3">
          <label id="comment" for="comment">Comment:</label>
          <textarea
            name="comment"
            id="comment"
            placeholder="Type here"
            aria-label="leave your comment"
          ></textarea>
          <div class="comm">
            <button class="btn" type="submit" aria-label="submit button"
              >Submit</button
            >
            <button class="btn" type="reset" aria-label="reset button"
              >Clear</button
            >
          </div>
        </div>
